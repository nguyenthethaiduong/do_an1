<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Document Management System'">Document Management System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-light: #818cf8;
            --primary-dark: #3730a3;
            --secondary-color: #0ea5e9;
            --secondary-light: #38bdf8;
            --accent-color: #14b8a6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --light-bg: #f8fafc;
            --card-bg: #ffffff;
            --dark-text: #1e293b;
            --gray-text: #64748b;
            --border-radius: 16px;
            --box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05), 0 8px 15px -6px rgba(0, 0, 0, 0.02);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 100%);
            color: var(--dark-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        main {
            flex: 1;
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
            animation: fadeUp 0.8s ease-out;
        }
        
        /* Modern Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 16px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.03);
        }
        
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: var(--transition);
        }
        
        .navbar-brand i {
            margin-right: 12px;
            font-size: 1.8rem;
            background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 50%, #0ea5e9 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .navbar-brand:hover {
            color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
        }
        
        .nav-links a {
            padding: 10px 18px;
            color: var(--dark-text);
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: var(--transition);
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }
        
        .nav-links a:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(79, 70, 229, 0.1), transparent);
            transition: var(--transition);
        }
        
        .nav-links a:hover:before {
            width: 100%;
        }
        
        .nav-links a:hover {
            color: var(--primary-color);
            background-color: rgba(79, 70, 229, 0.1);
            transform: translateY(-2px);
        }
        
        .nav-links a.active {
            color: white;
            background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%);
            box-shadow: 0 4px 14px rgba(79, 70, 229, 0.25);
        }
        
        .nav-links a.active:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.3);
        }
        
        .nav-links a i {
            transition: var(--transition);
        }
        
        .nav-links a:hover i {
            transform: translateY(-2px);
        }
        
        /* Mobile menu */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--dark-text);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .mobile-menu-toggle:hover {
            color: var(--primary-color);
            transform: rotate(90deg);
        }
        
        /* Card styles */
        .card {
            border: none;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            overflow: hidden;
            margin-bottom: 24px;
            background-color: var(--card-bg);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.08);
        }
        
        .card-header {
            background-color: var(--card-bg);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            font-weight: 600;
            padding: 1.25rem 1.5rem;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        /* Button styles */
        .btn {
            border-radius: var(--border-radius);
            font-weight: 500;
            padding: 0.6rem 1.2rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition);
            z-index: -1;
        }
        
        .btn:hover:before {
            left: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border: none;
            box-shadow: 0 4px 14px rgba(79, 70, 229, 0.25);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.35);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, var(--secondary-color), var(--secondary-light));
            border: none;
            box-shadow: 0 4px 14px rgba(14, 165, 233, 0.25);
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, var(--secondary-light), var(--secondary-color));
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(14, 165, 233, 0.35);
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #0d9488);
            border: none;
            box-shadow: 0 4px 14px rgba(16, 185, 129, 0.25);
        }
        
        .btn-success:hover {
            background: linear-gradient(135deg, #0d9488, var(--success-color));
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.35);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), #dc2626);
            border: none;
            box-shadow: 0 4px 14px rgba(239, 68, 68, 0.25);
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #dc2626, var(--danger-color));
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.35);
        }
        
        /* Animations */
        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(79, 70, 229, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(79, 70, 229, 0);
            }
        }
        
        /* Footer styles */
        .footer {
            padding: 1.5rem 0;
            background: rgba(255, 255, 255, 0.95);
            border-top: 1px solid rgba(0, 0, 0, 0.03);
            margin-top: auto;
        }
        
        .footer-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .footer-text {
            color: var(--gray-text);
            font-size: 0.95rem;
        }
        
        .footer-links {
            display: flex;
            gap: 1rem;
        }
        
        .footer-link {
            color: var(--gray-text);
            transition: var(--transition);
        }
        
        .footer-link:hover {
            color: var(--primary-color);
            transform: translateY(-2px);
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 8px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* Responsive styles */
        @media (max-width: 991.98px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: var(--card-bg);
                padding: 1rem;
                box-shadow: var(--box-shadow);
                z-index: 999;
            }
            
            .nav-links.show {
                display: flex;
            }
            
            .mobile-menu-toggle {
                display: block;
            }
        }
    </style>
    
    <!-- Additional head content -->
    <th:block th:replace="${additionalHead} ?: ~{}"></th:block>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="/" class="navbar-brand">
                    <i class="fas fa-file-alt"></i>Document Management
                </a>
                <button class="mobile-menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="nav-links" id="navLinks">
                    <a href="/training/documents" th:class="${#httpServletRequest.requestURI == '/training/documents'} ? 'active'">
                        <i class="fas fa-folder me-2"></i>Documents
                    </a>
                    <a href="/training" th:class="${#httpServletRequest.requestURI == '/training'} ? 'active'">
                        <i class="fas fa-cloud-upload-alt me-2"></i>Upload
                    </a>
                    <a href="/chat" th:class="${#httpServletRequest.requestURI == '/chat'} ? 'active'">
                        <i class="fas fa-comments me-2"></i>Chat
                    </a>
                    <a href="/analytics" th:class="${#httpServletRequest.requestURI == '/analytics'} ? 'active'">
                        <i class="fas fa-chart-bar me-2"></i>Analytics
                    </a>
                </div>
            </nav>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="container page-transition">
        <div th:if="${message}" class="alert" th:classappend="${messageType} ?: 'alert-info'" th:text="${message}"></div>
        <div th:replace="${content}">
            <!-- Content will be replaced here -->
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>Â© 2023 Document Management System. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>Powered by <span class="text-primary fw-bold">AI Document Processing</span></p>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });
        
        // Mobile menu toggle
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.getElementById('navLinks').classList.toggle('show');
        });
    </script>
</body>
</html>
