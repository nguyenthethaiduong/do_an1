<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AI Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --secondary-color: #0ea5e9;
            --secondary-light: #38bdf8;
            --accent-color: #14b8a6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --light-bg: #f9fafb;
            --card-bg: #ffffff;
            --dark-text: #1e293b;
            --light-text: #f8fafc;
            --gray-text: #64748b;
            --border-radius: 16px;
            --box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.08), 0 8px 15px -6px rgba(0, 0, 0, 0.03);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--dark-text);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            line-height: 1.6;
            position: relative;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }

        .chat-container {
            max-width: 1100px;
            margin: 2rem auto;
            height: calc(100vh - 4rem);
            display: flex;
            flex-direction: column;
            box-shadow: var(--box-shadow);
            border-radius: var(--border-radius);
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: var(--transition);
            position: relative;
            z-index: 1;
        }

        .chat-header {
            padding: 1.5rem 2rem;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 1.75rem;
            margin: 0;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, #6366f1 0%, #3b82f6 50%, #0ea5e9 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .chat-header h1 i {
            font-size: 1.8rem;
        }

        .chat-header-actions {
            display: flex;
            gap: 12px;
        }

        .header-btn {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(14, 165, 233, 0.1));
            border: none;
            color: var(--primary-color);
            border-radius: var(--border-radius);
            padding: 0.7rem 1.3rem;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .header-btn:hover {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(99, 102, 241, 0.25);
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.75rem;
            display: flex;
            flex-direction: column;
            gap: 1.75rem;
            background-color: rgba(249, 250, 251, 0.7);
        }

        .message {
            max-width: 80%;
            padding: 1.25rem;
            border-radius: var(--border-radius);
            margin-bottom: 0.5rem;
            animation: fadeIn 0.4s ease-out;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
            position: relative;
            transform-origin: left bottom;
        }

        .message:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        .user-message {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            margin-left: auto;
            border-bottom-right-radius: 0;
            color: white;
            transform-origin: right bottom;
        }

        .ai-message {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            margin-right: auto;
            border-bottom-left-radius: 0;
            color: var(--dark-text);
            border-left: 3px solid var(--primary-color);
        }

        .message-content {
            white-space: pre-wrap;
            line-height: 1.7;
        }

        .message-time {
            font-size: 0.8rem;
            margin-top: 0.85rem;
            text-align: right;
            font-weight: 300;
            opacity: 0.8;
        }
        
        .user-message .message-time {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .ai-message .message-time {
            color: var(--gray-text);
        }

        .chat-input-container {
            padding: 1.75rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .chat-input-wrapper {
            display: flex;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
            background: white;
            border: 1px solid rgba(99, 102, 241, 0.1);
        }
        
        .chat-input-wrapper:focus-within {
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.15);
            transform: translateY(-2px);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .chat-input {
            flex-grow: 1;
            padding: 1.1rem 1.5rem;
            border: none;
            font-size: 1rem;
            background: transparent;
            border-radius: var(--border-radius) 0 0 var(--border-radius);
            resize: none;
            outline: none !important;
        }

        .chat-send {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            padding: 0 1.5rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-send:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
        }
        
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05), rgba(14, 165, 233, 0.05));
            border-radius: var(--border-radius);
            animation: fadeIn 0.8s ease-out;
        }
        
        .welcome-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }
        
        .welcome-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .welcome-description {
            font-size: 1.1rem;
            color: var(--gray-text);
            max-width: 600px;
            margin-bottom: 2rem;
        }
        
        .welcome-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 0.85rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 14px rgba(99, 102, 241, 0.25);
        }
        
        .welcome-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.35);
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Typing indicator animation */
        .typing-indicator {
            display: inline-flex;
            align-items: center;
            margin: 0 0.5rem;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: var(--primary-color);
            border-radius: 50%;
            display: inline-block;
            margin: 0 1px;
            opacity: 0.6;
        }
        
        .typing-indicator span:nth-child(1) {
            animation: bounce 1s infinite 0.1s;
        }
        
        .typing-indicator span:nth-child(2) {
            animation: bounce 1s infinite 0.3s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation: bounce 1s infinite 0.5s;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="chat-container">
        <div class="chat-header">
            <h1><i class="fas fa-robot"></i> AI Document Chat</h1>
            <div class="chat-header-actions">
                <button class="header-btn" id="clearChat"><i class="fas fa-broom"></i> Xóa trò chuyện</button>
                <a href="/documents" class="header-btn"><i class="fas fa-file-alt"></i> Tài liệu</a>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <!-- Welcome screen will appear when no messages -->
            <div class="welcome-screen" id="welcome-screen">
                <div class="welcome-icon">
                    <i class="fas fa-comment-dots"></i>
                </div>
                <h2 class="welcome-title">Chào mừng đến với AI Chat!</h2>
                <p class="welcome-description">
                    Đặt câu hỏi về tài liệu của bạn và nhận câu trả lời thông minh từ hệ thống AI của chúng tôi.
                    AI được huấn luyện để hiểu và phân tích sâu sắc các tài liệu của bạn.
                </p>
                <button class="welcome-btn" id="start-chat">
                    <i class="fas fa-paper-plane"></i> Bắt đầu trò chuyện
                </button>
            </div>
            
            <!-- Messages will be appended here -->
            
        </div>
        
        <div class="chat-input-container">
            <form id="chat-form" method="post" action="/api/chat" class="h-100">
                <div class="chat-input-wrapper">
                    <textarea 
                        id="message" 
                        name="message" 
                        class="chat-input" 
                        placeholder="Nhập câu hỏi của bạn..." 
                        required 
                        rows="1"></textarea>
                    <button type="submit" class="chat-send">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // Initialize Particles.js
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#6366f1"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.1,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#6366f1",
                        "opacity": 0.1,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 0.4
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 100,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
        });
        
        // Khởi tạo AOS Animation
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });
    </script>
</body>
</html>
