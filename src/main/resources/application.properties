# Cấu hình database
spring.datasource.url=jdbc:postgresql://localhost:5432/aidhkm
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true


# Vertex AI (Gemini 1.5 Pro)
# Chuyển từ API key sang OAuth2 với Service Account
vertexai.project.id=future-footing-456806-q4
vertexai.location=us-central1

# Google Cloud Authentication
google.service-account.file=service-account.json

# Model trả lời
vertexai.chat.model=models/gemini-1.5-pro-002
#vertexai.chat.model=publishers/google/models/gemini-1.5-pro-002

# Model sinh vector
vertexai.embedding.model=text-embedding-005

# Nếu muốn dùng model riêng cho tóm tắt
vertexai.summary.model=models/gemini-1.5-flash-preview-0409

# Cấu hình legacy (Gemini)
gemini.enabled=false

# File upload
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Cấu hình performance cho database
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000

# Cấu hình connection pooling
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.generate_statistics=false

# Cấu hình web performance
server.tomcat.threads.max=200
server.tomcat.max-connections=10000
server.tomcat.accept-count=100
server.tomcat.threads.min-spare=10
server.tomcat.connection-timeout=20000

# Cấu hình caching - Tắt second-level cache của Hibernate
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Cấu hình nén HTTP response
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,application/javascript,application/json
server.compression.min-response-size=1024

# Cấu hình bộ nhớ đệm static resources
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**
spring.web.resources.cache.cachecontrol.max-age=3600

# Cấu hình bảo mật
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict

# Cấu hình logging
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.aidhkm=DEBUG

# Cấu hình Caffeine Cache
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=600s
java.net.preferIPv4Stack=true

# Threshold for similarity search
app.similarity.threshold=0.75
